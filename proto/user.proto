syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "car-rentals-backend/pb";

message User {
  string username = 1;
	string email    = 2;
	string phone    = 3;
	string password = 4;
  google.protobuf.Timestamp created  = 5;
  google.protobuf.Timestamp updated  = 6;
}
